<!-- Activities ListView Template -->
<script type="text/x-kendo-template" id="activityTemplate">
    <a class="activity-category-border activity-category-border-#: Category #">
        <div data-role="touch" data-bind="events: { tap: activitySelected }" class="cf">
            <div class="user-avatar">
                <img data-bind="attr:{src: User().PictureUrl}" alt="#: User().Name #">
            </div>
            <div class="activity-content">
                <h2 class="activity-title">#: Text #</h2>
                <div data-bind="visible: Picture">
                    <!--<img id="picture" class="picture" data-bind="attr:{src: PictureUrl()}" width="100%">-->
                    <img id="picture" class="picture" data-bind="attr:{src: PictureUrl()}" width="100%">
                </div>
                <span class="main-span">#: City # (0.0 km)</span><br/>
                <span class="main-span">#: ActivityStartTime # uur</span> - <span class="main-span">#: ActivityEndTime # uur</span><br/>
                <!--<span class="activity-category" id="activity-category">#: Category #</span>
                <span id="activityDate" class="time-span" data-bind="text: ActivityDateFormatted"></span> -->
            </div>
        </div>
    </a> 
</script>
